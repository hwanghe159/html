<!DOCTYPE html>
<html>

<head>
    <title>HTML의 그림일기</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>90년생 HTML의 그림일기</h1>
        <main class="diaries">
            <div class="diary-background">
                <article class="diary">
                    <div class="header">
                        <div class="date-and-weather">
                            <div class="year-input">
                                1990
                            </div>
                            <div class="year">
                                년
                            </div>
                            <div class="month-input">
                                11
                            </div>
                            <div class="month">
                                월
                            </div>
                            <div class="day-input">
                                ??
                            </div>
                            <div class="day">
                                일
                            </div>
                            <div class="day-of-the-week-input">
                                ??
                            </div>
                            <div class="day-of-the-week">
                                요일
                            </div>
                            <div class="weather">
                                날씨
                            </div>
                            <div class="weather-input">
                                <img src="images/sun.png">
                                <img src="images/cloud.png">
                                <img src="images/umbrella.png">
                                <img src="images/snowman.png">
                            </div>
                        </div>
                    </div>
                    <div class="drawing">
                        <img src="images/2020-03-17T09_26_00.601image.png" width=578>
                    </div>
                    <div class="words">
                        오늘은 나를 볼 수 있는 웹브라우저가 처음으로 생겼대요.
                    </div>
                </article>
            </div>
            <div class="comment">
                댓글
            </div>
        </main>
    </div>   
</body>
</html>
